<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara o cruz con JavaScript</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Cara o cruz con JavaScript</h1>

    <div class="container">
        <div class="coin" id="coin">
            <div class="heads">
                <img src="img/moneda_cara.png" alt="">
            </div>

            <div class="tails">
                <img src="img/moneda_cruz.png" alt="">
            </div>
        </div>

        <div class="stats">
            <p id="headsCount">Heads: 0</p>
            <p id="tailsCount">Tails: 0</p>
        </div>
        <div class="buttons">
            <button id="flipButton">Flip the Coin</button>
            <button id="resetButton">Reset</button>
        </div>


    </div>


    <script src="js/index.js"></script>
</body>
</html>
